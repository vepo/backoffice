<div class="main centered">
    <div class="form-header">
        <h2>Backoffice — Recuperar Senha</h2>
    </div>
    <form>
        <div class="form-field">
            <mat-form-field appearance="fill">
                <mat-label>E-mail</mat-label>
                <input matInput name="email" type="email" [formControl]="email" (focus)="onEmailFocus()"
                    (blur)="onEmailBlur()" />
                <mat-icon matPrefix fontIcon="mail_outline"></mat-icon>
            </mat-form-field>
        </div>

        @if (showEmailErrors() && email.errors && email.errors['required']) {
        <div class="error">
            <mat-icon fontIcon="error_outline"></mat-icon>
            <span>O campo <b>E-mail</b> é obrigatório!</span>
        </div>
        } @else if (showEmailErrors() && email.errors && email.errors['email']) {
        <div class="error">
            <mat-icon fontIcon="error_outline"></mat-icon>
            <span><b>E-mail</b> inválido!</span>
        </div>
        } @else if (error) {
        <div class="error">
            <mat-icon fontIcon="error_outline"></mat-icon>
            <span>{{error}}</span>
        </div>
        }

        <div class="btn-group">
            <button class="btn btn-secondary" type="button" [routerLink]="'/login'">
                <mat-icon fontIcon="login"></mat-icon>
                <span>Acessar</span>
            </button>
            <button class="btn" type="button" (click)="recovery()" [disabled]="email.invalid">
                <mat-icon fontIcon="password"></mat-icon>
                <span>Recuperar</span>
            </button>
        </div>
        <div class="form-links">
            <span>&nbsp;</span>
            <a href="#">Precisa de ajuda?</a>
        </div>
    </form>
</div>
