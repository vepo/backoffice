<header class="main-header">
  <div>
    <nav>
      <a id="start-link" routerLink="/">Início</a>
    </nav>
  </div>
  <div class="grow-space"></div>
  @if (isAuthenticated()) {
  <div class="user-menu">
    <button matButton [matMenuTriggerFor]="menu">
      <mat-icon fontIcon="menu"></mat-icon><span>Menu</span>
    </button>
    <mat-menu #menu="matMenu" class="menu-panel">
      <button mat-menu-item [routerLink]="'/account/settings'">
        <mat-icon fontIcon="person"></mat-icon><span>Conta</span>
      </button>
      <button mat-menu-item *role="'admin'" [routerLink]="'/users'">
        <mat-icon fontIcon="group"></mat-icon><span>Usuários</span>
      </button>
      <div class="divider"  *role="'domain-manager'"></div>
      <button mat-menu-item *role="'domain-manager'" [routerLink]="'/domains'">
        <mat-icon fontIcon="globe"></mat-icon><span>Domínios</span>
      </button>
      <div class="divider"></div>
      <button mat-menu-item (click)="logout()">
        <mat-icon fontIcon="logout"></mat-icon><span>Sair</span>
      </button>
    </mat-menu>    
  </div>
  } @else {
  <div class="user-menu">
    <button matButton [routerLink]="'/login'">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="login"></mat-icon> <span>Acessar</span>
    </button>
  </div>
  }
</header>
<main class="container">
  <router-outlet />
</main>
<footer class="main-footer">
  <div>
    © 2025 Backoffice. Todos os direitos reservados.
  </div>
  <div><a href="/openapi" target="_blank">Documentação</a></div>
  <div class="grow-space"></div>
  <div>
    <span>Desenvolvido por</span>&nbsp;<a href="https://vepo.dev" target="_blank">Victor Osório</a>
  </div>
</footer>
